<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="stylebs.css">
</head>
<body style="max-width: 800px; margin: auto" class="bg-info">
    
    <div class="container-md">
        
        <div class="text-center fw-bold fs-1 text-success">GUESS THE NUMBER</div>
        <div class="text-center fw-bold fs-4 ">Guess the number between 1 and 100</div>

        <div class="position-relative vstack gap-3 border">
            <div class="p-2">
                <div class="hstack gap-3">
                    <div class="p-2 border">
                        <p>Current Score: <span class="crrntscore">10</span></p>
                        <p>High Score: <span class="hscore">0</span></p>

                    </div>
                    <button type="button" class="resetbtn btn ms-auto p-2 btn btn-secondary">RESET</button>

                </div>
                
            </div>
            
            <div id="guessw" class="mdlshow vstack p-2 border w-50 align-self-center ">               
                <div><img style="width:50%" src="test2.png" class="img-fluid rounded mx-auto d-block" alt="..."></div>
                <br>
                <div class="vstack align-self-center text-center">
                    <input id="" type="number" min="1" max="100" oninput="(validity.valid)||(value='100');" class="guessing form-control-md text-center" placeholder="1-100">
                    <br>   
                    
                </div>
                <div class="text-center"><p class="wrong">Guess the number</p></div>
                <div class="align-self-center">
                    <button type="button" class="checkbtn btn btn-secondary">Check</button>
                </div>
                
            </div>

            <div id="win" class="mdlhide winner vstack p-2 border w-50 align-self-center ">
                <div><img style="width:50%" src="correct.png" class="img-fluid rounded mx-auto d-block" alt="..."></div>
                <div class="vstack align-self-center text-center">
                    <p>Correct!</p>
                    <p class="result"></p>
                    <p>Your Score: <span class="crrntscore2">10</span></p>
                    <p>Best: <span class="hscore2">0</span></p>

                </div>
                <div class="align-self-center">
                    <button id="playagain" type="button" class="playagain btn btn-secondary">Play Again</button>
                </div>
            </div>

            <div class="align-self-center p-2 border w-25 m-1">
                <p>Guess History</p>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>

                    </ul>
                



                    
            </div>
          </div>
        








    </div>





    







<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="project3test.js"></script>

</body>
</html>
