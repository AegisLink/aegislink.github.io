<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lincoln Wan - Project 3 Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="stylebs.css">
</head>
<body style="max-width: 1000px; margin: auto" class="bg-info">
    
    <div class="container-md">
        
        <div class="text-center fw-bold fs-1 text-success">GUESS THE NUMBER</div>
        <div class="text-center fw-bold fs-4 ">Guess the number between 1 and 100</div>
        <br>
        <div style="background-color: bisque; padding: 2%;" class="position-relative vstack gap-3 rounded-4 text-center">
            <div class="p-2">
                <div id="toprow"class="hstack gap-3">
                    <div style="background-color: gray;" class="p-2  text-white rounded-4">
                        <p>Score: <span class="crrntscore">10</span></p>
                        <p>High Score: <span class="hscore">0</span></p>

                    </div>
                    <button type="button" class="resetbtn btn ms-auto p-2 btn btn-secondary rounded-4">RESET</button>

                </div>
                
            </div>
            
            <div style="background-color: blueviolet;" id="guessw" class="mdlshow vstack p-2 w-75 align-self-center  rounded-4">               
                <div><img style="width:50%" src="images/test2.png" class="img-fluid rounded mx-auto d-block" alt="..."></div>
                <br>
                <div class="vstack align-self-center text-center">
                    <input id="form" type="number" min="1" max="100" oninput="(validity.valid)||(value='100');" class="guessing form-control-md text-center" placeholder="1-100">
                    <br>   
                    
                </div>
                <div style="font-size: larger;" class="text-center text-white"><p class="wrong">Guess the number</p></div>
                <div class="align-self-center">
                    <button type="button" class="checkbtn btn btn-secondary">Check</button>
                </div>
                
            </div>

            <div id="win" class="mdlhide winner vstack p-2 w-75 align-self-center bg-success rounded-4 ">
                <div><img style="width:50%" src="images/correct.png" class="img-fluid rounded mx-auto d-block" alt="..."></div>
                <div class="vstack align-self-center text-center">
                    <p>Correct!</p>
                    <p class="result"></p>
                    <p>Your Score: <span class="crrntscore2">10</span></p>
                    <p>Best: <span class="hscore2">0</span></p>

                </div>
                <div class="align-self-center">
                    <button id="playagain" type="button" class="playagain btn btn-secondary">Play Again</button>
                </div>
            </div>

            <div id="lose" class="mdlhide gameover vstack p-2 w-75 align-self-center bg-danger rounded-4 ">
                <div><img style="width:50%" src="images/lose.png" class="img-fluid rounded mx-auto d-block" alt="..."></div>
                <div class="vstack align-self-center text-center">
                    <p><h3>Game Over!</h3></p>
                    <p>You can try guessing again!</p>
                    <p class="result"></p>
                    <p>The correct number was: <span class="correctnum">3213</span></p>

                </div>
                <div class="align-self-center">
                    <button id="tryagain" type="button" class="tryagain btn btn-secondary">Try Again!</button>
                </div>
            </div>




            <div class="align-self-center p-2 w-50 m-1 rounded-4 bg-info">
                <p><h5>Guess History</h5></p>
                    <ul id="list">
                    </ul>
                



                    
            </div>
          </div>
        








    </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- <script src="project3.js"></script> -->
<script src="project3test.js"></script>

</body>
</html>
