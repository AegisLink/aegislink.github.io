<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div>



        
        <button id="opentable">Table</button>
            <div id="mtable" class="table">
                <div class="table-content">
                    <span class="close">&times;</span>
                    <h1>Six Week Schedule</h1>
                    <table class="borders">
                    <tr>
                        <th></th>
                        <th>Monday</th>
                        <th>Wednesday</th>
                        <th>Friday</th>
                    </tr>
                    <tr><td>Week 1</td> <td></td><td></td><td></tr>
                    <tr><td>Week 2</td> <td></td><td></td><td></tr>
                    <tr><td>Week 3</td> <td></td><td></td><td></tr>
                    <tr><td>Week 4</td> <td></td><td></td><td></tr>
                    <tr><td>Week 5</td> <td></td><td></td><td></tr>
                    <tr><td>Week 6</td> <td></td><td></td><td></tr>
                    </table>
                </div>
          </div>


        <button id="openimg">Image</button>
            <div id="mimage" class="image">
                <div class="image-content">
                <span class="close2">&times;</span>
                <h1>Audi RS6</h1>
                <img src="Audi-RS6.png" class="center" alt="">
            </div>
            </div>


        <button id="openform">Form</button>
        <div id="mform" class="form">
            <div class="form-content">
                <span class="close3">&times;</span>

        <form >
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="cell">Cellphone:</label><br>
            <input type="tel" id="cell" name="cell"><br>
            <label for="email">E-Mail:</label><br>
            <input type="email" id="email" name="email"><br>
          </form>
        </div>
    </div>

    </div>





    <script src="tip.js"></script>




</body>
</html>
